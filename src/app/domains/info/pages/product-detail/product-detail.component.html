<div class="flex w-full space-x-10">
  <div class="flex w-1/3 flex-col">
    <div class="w-full rounded border border-gray-200">
      <img
        [alt]="product()?.title"
        class="w-full object-cover object-center"
        [src]="product()?.images?.[selectedImageIndex()]" />
    </div>

    <div class="mt-1 flex items-center justify-center">
      <div class="grid grid-cols-3 gap-1">
        @for (image of product()?.images; track image) {
          <button (click)="setSelectedImageIndexHandler($index)">
            <img
              [alt]="product()?.title"
              class="w-full rounded border-2 object-cover object-center filter"
              [class.border-gray-700]="$index === selectedImageIndex()"
              [class.border-gray-200]="$index !== selectedImageIndex()"
              [class.opacity-50]="$index !== selectedImageIndex()"
              [src]="image" />
          </button>
        }
      </div>
    </div>
  </div>

  <div class="mt-5 w-full">
    <h2 class="title-font text-sm tracking-widest text-gray-500">
      {{ product()?.category?.name }}
    </h2>

    <h1 class="title-font mb-1 text-3xl font-medium text-gray-900">
      {{ product()?.title }}
    </h1>

    <p class="leading-relaxed">
      {{ product()?.description }}
    </p>

    <p class="title-font mt-5 text-2xl font-medium text-gray-900">
      {{ product()?.price | currency: '$' : 'symbol' : '1.2' }}
    </p>

    <button
      (click)="addToCardHandler()"
      class="flex rounded border-0 bg-red-500 px-6 py-2 text-white hover:bg-red-600 focus:outline-none">
      Add To Cart
    </button>
  </div>
</div>
