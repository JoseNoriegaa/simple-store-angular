<nav>
  <div class="mx-auto flex w-full flex-wrap items-center justify-between py-4">
    <div class="flex items-center space-x-8">
      <a routerLink="/" class="flex items-center">
        <span class="self-center whitespace-nowrap text-xl font-semibold"
          >Store</span
        >
      </a>
      <ul class="flex space-x-6">
        <li>
          <a
            routerLink="/home"
            routerLinkActive="underline"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block hover:underline"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/about"
            routerLinkActive="underline"
            class="block hover:underline"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/services"
            routerLinkActive="underline"
            class="block hover:underline"
            >Services</a
          >
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button class="relative px-4" (click)="this.openDrawer()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>

        @if (cart().length > 0) {
          <div
            class="text-bold absolute right-0 top-0 mr-2 h-4 w-4 rounded-xl bg-red-500 text-xs text-white"
            style="margin-top: -5px">
            {{ cart().length }}
          </div>
        }
      </button>
    </div>
  </div>
</nav>

<app-cart
  [isOpen]="drawerIsOpen()"
  (closeButtonClick)="this.closeDrawer()"></app-cart>
