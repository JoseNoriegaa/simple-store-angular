<div
  class="bg-red fixed right-0 top-0 z-40 h-screen w-72 overflow-y-auto border-l-4 bg-white p-4 transition-transform"
  [class.translate-x-full]="!isOpen">
  <div class="flex items-center justify-between">
    <p class="text-xl">My Cart</p>
    <button (click)="this.closeButtonClickHandler()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div class="flex flex-col pt-4">
    @for (product of cart(); track product.id) {
      <div class="flex items-center justify-between space-y-2">
        <div class="flex items-center space-x-2">
          <img
            class="h-6 w-6 rounded-sm"
            [src]="product.images[0]"
            [alt]="product.title" />

          <h3>{{ product.title }}</h3>
        </div>

        <p>${{ product.price }}</p>
      </div>
    }

    <p>Total: ${{ total() }}</p>
  </div>
</div>
